<div class="questionNumber" (click)="clickQuestion()">
  PUZZLE {{number}}
</div>

<div class="questionContainer" *ngIf="questionExpanded">

  <button class="imageChange" (click)="imageChangeClick('front')">Front</button>
  <button class="imageChange" (click)="imageChangeClick('back')">Back</button>

  <img *ngIf="imageFront" src="assets/images/puzzle-{{number}}-front.jpg">
  <img *ngIf="!imageFront" src="assets/images/puzzle-{{number}}-back.jpg" >

  <div class="clue" (click)="clickClue()">CLUE</div>
  <div class="clueValue" *ngIf="clueClicked">{{clue}}</div>

  <div class="checkAnswer" (click)="togglecheckAnswerExapnsion()">ANSWER</div>

  <div *ngIf="checkAnswerExapnded">
    <input class="answerInput" type="text" pattern="\d*" maxlength="2" #numberInput>
    <button class="answerCheck" (click)="checkAnswer(numberInput.value)" type="submit">Check</button>

    <div class="answerResult" *ngIf="isAnswerCorrect === true">Well done!</div>
    <div class="answerResult" *ngIf="isAnswerCorrect === false">Not quite.</div>

  </div>

</div>
